<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>查看作业_励博教育</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<link rel="stylesheet" href="css/module.css" type="text/css" />
<link rel="stylesheet" href="css/task.css" type="text/css" />
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery.select-1.3.6.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){ 
  $('#btn-set-section').popover({
	'content':PopSection
  }); 
});
function PopSection(){ return '这里是章节内容';}
</script>
</head>
<body>
<header id="header">
  <div class="container">
	<div id="logo" class="fL"><img src="images/logo.png" alt="励博教育" />中国人民大学附属中学</div> 
	<ul id="nav" class="fL">
	  <li class="cur"><a href="#">个人中心</a></li><li><a href="#">课程广场</a></li>
	</ul>
	<form class="navbar-search fL">
	  <input type="text" class="search-query" placeholder="Search">
	  <button type="submit" class="btn"></button>
	</form>
	<div class="top-nav-profile btn-group fR">
	  <a href="javascript:;" class="tnav-profile-a dropdown-toggle" data-toggle="dropdown"><span>夏小强</span><img src="images/top-nav-avatar.png" alt="userName" /></a>
	  <ul class="dropdown-menu">
		<li><a href="#" title="账号设置">账号设置</a></li>
		<li class="divider"></li>
		<li><a href="#" title="退出系统">退出系统</a></li>
	  </ul>
	</div>
	<!-- 有消息时：加类名be-message -->
	<!--div class="be-message message fL"-->
	<div class="message btn-group fR">
	  <!--span class="wrap-envelope"><a href="javascript:;" class="envelope dropdown-toggle" data-toggle="dropdown" ></a></span-->
	  <a class="wrap-envelope dropdown-toggle" data-toggle="dropdown" href="javascript:;"><span class="envelope" ></span></a>
	  <ul class="dropdown-menu">
		<li><a href="#" title="查看私信">查看私信(<em>23</em>)</a></li>
		<li class="divider"></li>
		<li><a href="#" title="查看通知">查看通知</a></li>
	  </ul>
	  <div class="message-box">
		<span class="message-arrow"></span>
		<ul>
		  <li><a href="#"><em>1</em>条私信</a><span title="关闭"></span></li> 
		  <li><a href="#"><em>2</em>条通知</a><span title="关闭"></span></li> 
		</ul>
	  </div>
	</div>
</header>
<section class="lib-main">
<div class="container" id="mod-settask">
  <div class="lib-container">
	<div class="lib-wide">
	  <div class="lib-wide-hd">
		<a class="go-back btn" href="#">返回作业首页</a>
		<h5>查看作业详情</h5>
	  </div>
	  <div class="lib-wide-bd">
		<form action="#" id="form-set-task" class="form-horizontal">
		  <div class="control-group">
			<input type="text" class="input-xlarge" placeholder="三角函数作业">
		  </div>
		  <div class="control-group">
			<label class="control-label">所属章节</label>
			<div class="controls" style="line-height: 40px;">
			  <span>第一章第一节</span>
			</div>
		  </div>
		  <div class="set-task-stu control-group">
			<label class="control-label">布置对象</label>
			<div class="controls">
			  <label class="checkbox inline">
				<input type="checkbox" id="inlineCheckbox1" value="1" checked>1班</label>
			  <label class="checkbox inline">
				<input type="checkbox" id="inlineCheckbox2" value="2">2班</label>
			  <label class="checkbox inline">
				<input type="checkbox" id="inlineCheckbox3" value="3">3班</label>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label">开始时间</label>
			<div class="controls">
			  <input id="" name="" class="input-date" type="date" value="2012-12-02" />
			  <input id="" name="" class="input-time" type="time" value="22:00" />
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label">截止时间</label>
			<div class="controls">
			  <input id="" name="" class="input-date" type="date" value="2012-12-03" />
			  <input id="" name="" class="input-time" type="time" value="18:00"/>
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="select-auth-task">权限设置</label>
			<div class="controls">
			  <select id="select-auth-task">
				<option value="0">允许</option>
				<option value="1">不允许</option>
			  </select>
			  <span class="help-inline">学生互相查看作业</span>
			</div>
			<script type="text/javascript">
			  $('#select-auth-task').sSelect();
			</script>
		  </div>
		  <div class="control-group">
			<div class="controls">
			  <input class="btn-submit btn" type="submit" value="保存">
			</div>
		  </div>
		</form>
		<div class="lib-hd-bar">
		  <h6>作业内容</h6>
		  <a class="right" href="javascript:;" title="编辑课程">编辑</a>
		</div>
		<div class="block">
		  <!--div class="block-hd">
			<span class="knowledge">知识点：<em>三角函数</em></span>
			<span class="topic-type">题型：<em>单项选择</em></span>
			<span class="knowledge">难度：<em>中</em></span>
		  </div-->
			<div class="block-bd">这里是作业正文</div>
		</div>
	  </div>
	</div>
  </div>
</div>
</section>
<footer id="footer"></footer>
</body>
</html>

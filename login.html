<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>励博教育</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>

</head>
<body id="login-body">
  <header id="login-header"><img src="images/login-top.png" alt="励博教育" /></header>
  <div id="login-main" class="container">
	<div class="login-box fR">
	  <div class="login-box-logo"><img src="images/login-box-logo.png" alt="励博教育" /></div>
	  <div class="login-box-main">
		<form action="#" id="form-login">
		  <input type="text" class="login-input" id="username" placeholder="Username"/>
		  <input type="password" class="login-input" id="password" placeholder="Password"/>
		  <div class="login-operate">
			<span><a href="#">忘记密码</a><i>|</i><a href="#">注册新用户</a></span>
			<label for="remember-login">
			  <input id="remember-login" name="" type="checkbox" />
			  <em>记住登录</em>
			</label>
		  </div>
		  <input type="submit" class="btn form-login-submit" value="登录"/>
		</form>
	  </div>
	</div> 
	<div class="login-photo"><img src="images/login-photo.jpg" alt="励博教育" /></div> 
  </div>
  <footer id="login-footer">
  <a href="#" target="_blank"><img src="images/learn-more.png" alt="learnMore" /></a>
  </footer>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
